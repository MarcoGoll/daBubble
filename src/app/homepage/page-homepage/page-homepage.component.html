<div id="app-page-homepage">
    <app-header></app-header>
    <div class="main-homepage-content content-limit">
        <div class="toggle-conversation-list-btn" (click)="globalAdjustmentsService.toggleIsConversationListOpen()">
            <span>toogle list</span>
            @if (globalAdjustmentsService.isConversationListOpen) {
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="1" width="16" height="16" rx="1" stroke="black" stroke-width="2" />
                <path d="M6.71436 2V18" stroke="black" stroke-width="2" />
                <path
                    d="M12.4283 11.2856L10.4961 9.35348C10.3009 9.15822 10.3009 8.84164 10.4961 8.64638L12.4283 6.71422"
                    stroke="black" stroke-width="2" stroke-linecap="round" />
            </svg>

            }@else {
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1" y="1" width="16" height="16" rx="1" stroke="black" stroke-width="2" />
                <path d="M6.71436 2V18" stroke="black" stroke-width="2" />
                <path d="M10.143 11.2856L12.0752 9.35348C12.2704 9.15822 12.2704 8.84164 12.0752 8.64638L10.143 6.71422"
                    stroke="black" stroke-width="2" stroke-linecap="round" />
            </svg>

            }
        </div>
        <!-- @if (globalAdjustmentsService.isConversationListOpen) { -->
        <app-conversation-list
            [ngClass]="{'open': globalAdjustmentsService.isConversationListOpen , 'closed': !globalAdjustmentsService.isConversationListOpen}"></app-conversation-list>
        <!-- } -->
        <app-conversation-view></app-conversation-view>
        <app-thread-detail></app-thread-detail>
    </div>
    <app-footer-simple></app-footer-simple>
</div>
